
- name: install required packages
  yum:
    name:
      - jq
      - ipmitool
      - httpd
    state: present
  become: yes
  tags: install

- name: Create HTTP Directory
  file:
    path: "{{ HTTP_DIR }}"
    state: directory
    owner: apache
    group: apache
  become: yes
  tags: install
  
- name: setup iPXE config
  template:
    src: ipxe.j2
    dest: "{{ HTTP_DIR }}/ipxe"
  become: yes
  when: IPXE is true
  tags: install


- name: Create HTTP PXE config file
  template:
    src: pxeboot.conf.j2
    dest: /etc/httpd/conf.d/pxeboot.conf
    owner: apache
    group: apache
  become: yes
  tags: install
  
- name: Restart http Server
  service:
    name: httpd
    state: reloaded
    enabled: yes
  become: yes
  tags: install
  
